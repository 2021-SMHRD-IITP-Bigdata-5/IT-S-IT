<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT's IT 회원가입</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>
<body>
<form action="JoinCon" method="post">
<div>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">회원가입</h4>
        <form class="validation-form" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="id">아이디</label>
              <input type="text" class="form-control" id="user_id" name="mem_id" placeholder="" value="" required>
              <button class="btn btn-primary" onclick="id_check()">중복체크</button>
              <div class="check_font" id="id_check">
                
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="pw">비밀번호</label>
              <input type="password" class="form-control" name="mem_pw" placeholder="" value="" required>
              <div class="invalid-feedback">
                비밀번호를 입력해주세요.
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="mem_name" placeholder="홍길동" required>
            <div class="invalid-feedback">
              이름을 입력해주세요.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="age">나이</label>
            <input type="number" min="1" max="100" class="form-control" name="mem_age" value="20" required>
            <div class="invalid-feedback">
              나이를 입력해주세요.
            </div>
          </div>
          <div class="col-md-3 mb-3">
              <label for="area">거주지역</label>
              <select class="custom-select d-block w-100" name="mem_area">
                <option>서울</option>
                <option>부산</option>
                <option>대구</option>
                <option>인천</option>
                <option>광주</option>
                <option>대전</option>
                <option>울산</option>
                <option>세종</option>
                <option>경기</option>
                <option>강원</option>
                <option>충북</option>
                <option>충남</option>
                <option>전북</option>
                <option>전남</option>
                <option>경북</option>
                <option>경남</option>
                <option>제주</option>
              </select>
              <div class="invalid-feedback">
                거주 지역을 선택해주세요.
              </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="tel">전화번호<span class="text-muted">&nbsp;</span></label>
            <input type="tel" class="form-control" name="mem_phone" placeholder="010-0000-0000" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="edu">희망 교육</label>
            <select class="custom-select d-block w-100" name="mem_edu">
              <option>정보기술</option>
              <option>정보보호</option>
              <option>인공지능</option>
              <option>블록체인</option>
              <option>빅데이터</option>
              <option>웹디자인</option>
            </select>
            <div class="invalid-feedback">
              희망 교육을 선택해주세요.
            </div>
          </div>
        </div>
    
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="aggrement" required>
            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
        </form>
      </div>
    </div>
    <footer class="my-3 text-center text-small">
      <p class="mb-1">&copy; <b>IT's IT</b></p>
    </footer>
  </div>
</div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>    
 </form>
 
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
				function id_check(){
							  
                        $.ajax({
						url : 'UserCon',
						type : 'post',
						data : {
							"user_id" : $('#user_id').val()							
						},
						success : function(res){
							console.log(res);
							
							if(res == 0){
								$('#id_check').html("중복된 아이디입니다.").css('color', 'red');
							}else{
								$('#id_check').html("사용가능한 아이디 입니다.").css('color', 'green');
							}
						},
						error : function(){
							alert('요청 실패!');
							// 404, 405, 500 : 요청 자체가 실패
						}
					});
					
				}
</script>
 

</body>
</html>
